name: Release
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build  
      - name: Extract version
        shell: bash
        run: echo ::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3)
        id: extract_version
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          body: "Release ${{ steps.extract_version.outputs.version }}"
          draft: false
          prerelease: false
      - name: Upload Release Plugin Asset
        id: upload-release-asset-plugin
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gdrive-jenkins/build/libs/jenkins-gdrive-plugin.hpi
          asset_name: jenkins-gdrive-plugin.hpi
          asset_content_type: application/zip
      - name: Upload Release CLI Asset
        id: upload-release-asset-cli
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gdrive-cli/build/distributions/gdrive-cli-${{ steps.create_release.outputs.upload_url }}.zip
          asset_name: gdrive-cli-${{ steps.create_release.outputs.upload_url }}.zip
          asset_content_type: application/zip
